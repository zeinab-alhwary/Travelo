<section class="list-container">
  <ng-container *ngFor="let ele of linkes">
    <ul class="list">
      <li class="title">{{ele.title}}</li>
      <li class="list-item"><a href="#" class="linke-item">{{ele.eleOne}}</a></li>
      <li class="list-item"><a href="#" class="linke-item">{{ele.eleTwo}}</a></li>
      <li class="list-item"><a href="#" class="linke-item">{{ele.eleThree}}</a></li>
    </ul>
  </ng-container>
</section>
